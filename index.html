<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css file -->

    <title>Document</title>

  <body>
    <div class="container">
      <section class="inner-container-1">
        <div class="logo-container">
          <img src="Copy of Mlab_logo_black.png" alt="" class="lab-logo" />
          <img src="PES.png" alt="" class="pes-logo" />
        </div>
        <div>
        <div class="header">
          <p class="pil-line">PES Innovation Lab Presents</p>
          <h2 class="hashcode"><span class="green-color">HashCode</span> 2<span class="green-color">0</span>2<span class="green-color">1</span></h2>
          <p class="oneliner">Let's hash it out!</p>
        </div>
        <div class="timer-container">
          <div class="hour-wrapper">
            <div class="hour-time-container">
              <span class="hour" id="hour1">0</span>
              <span class="hour" id="hour2">0</span>
            </div>
            <!-- <span class="hour-text">Hour</span> -->
          </div>
          <div class="colon-text-wrapper">
            <span class="colon-text">:</span>
          </div>
          <div class="min-wrapper">

              <div class="min">
                <span id="min1">0</span>
              </div>
              <div class="min">

            </div>
            <!-- <span class="min-text">Min</span> -->
          </div>

          <div class="sec-wrapper">

              <span class="sec" id="sec2">0</span>
            </div>
            <!-- <span class="sec-text">Sec</span> -->
          </div>
        </div>
        <div class="slider">
