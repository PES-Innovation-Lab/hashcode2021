<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
    <script src="./js/jquery.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container" id="countdown-container">
      <section class="inner-container-1">
        <div class="logo-container">
          <img src="Copy of Mlab_logo_black.png" alt="" class="lab-logo" />
          <img src="PES.png" alt="" class="pes-logo" />
        </div>
        <div class="header-section">
          <div class="header">
            <p class="pil-line">PES Innovation Lab Presents</p>
            <h2 class="hashcode">
              <span class="green-color">HashCode</span> 2<span
                class="green-color"
                >0</span
              >2<span class="green-color">1</span>
            </h2>
            <p class="oneliner">Let's hash it out!</p>
          </div>
          <div class="timer-container">
            <div class="hour-wrapper">
              <div class="hour-time-container">
                <span class="hour" id="hour1">0</span>
                <span class="hour" id="hour2">0</span>
              </div>
            </div>
            <div class="colon-text-wrapper">
              <span class="colon-text">:</span>
            </div>
            <div class="min-wrapper">
              <div class="min-time-container">
                <div class="min">
                  <span id="min1">0</span>
                </div>
                <div class="min">
                  <span id="min2">0</span>
                </div>
              </div>
            </div>
            <div class="colon-text-wrapper">
              <span class="colon-text">:</span>
            </div>
            <div class="sec-wrapper">
              <div class="sec-time-container">
                <span class="sec" id="sec1">0</span>
                <span class="sec" id="sec2">0</span>
              </div>
            </div>
          </div>
        </div>

        <div class="slider">
          <div class="slide-track"></div>
        </div>
      </section>

      <section class="timeline-section">
        <h1 class="timeline-header">Timeline</h1>
        <div class="timeline-wrapper"></div>
      </section>
    </div>

	<footer class="footer">
		<h3>FOR ANY QUERIES CONTACT</h3>
		<p>8839168758 | 8971310948 | 9686502395</p>
		<br>
		<img src="Copy of Mlab_logo_black.png" alt="" class="lab-logo" />
		<br>
		<div class="social-media-container">
			<a href="https://pes-innovation-lab.github.io/web/hashcode2021/" target="_blank">
				Website
			</a>
			<a href="https://www.instagram.com/pes.lab/" target="_blank">
				Instagram
			</a>
			<a href="https://www.linkedin.com/company/pes-innovation-lab/" target="_blank">
				LinkedIn
			</a>
		</div>
	</footer>

    <div id="slideshow-container">
      <div id="slideshow">
        <div class="slideshow-item" id="current-image">
          <img id="slideshow-image" />
        </div>
      </div>
    </div>
    <script src="./js/timer.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/slideshow.js"></script>
  </body>
</html>
